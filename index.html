<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <div class="container">
      <div class="social-links-info">
        <img
          class="social-links-img"
          src="assets/images/avatar-jessica.jpeg"
          alt="head shot of jessica"
        />
        <h2 class="jessica">Jessica Randali</h2>
        <h4 class="jessica-location">London, United Kingdom</h4>

        <p class="jessica-purpose">"Front-end developer and avid reader."</p>
      </div>

      <div class="social-links-location">
        <button class="Github">GitHub</button><br />
        <button class="Frotend-Mentor">Frontend Mentor</button><br />
        <button class="LinkedIn">Linkedln</button><br />
        <button class="Twitter">Twitter</button><br />
        <button class="Instagram">Instagram</button>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="mailto:ea3333838@gmail.com">Emmanuel Lawal</a>.
    </div>
  </body>
</html>
